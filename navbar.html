    <script>
        var tabs = document.getElementsByClassName("tab");

        for (var i = tabs.length - 1; i >= 0; i--)
        {
            if (!tabs[i].classList.contains("disabled"))
            {
                tabs[i].classList.add("disabled");
            }
        };

    </script>

    <div class="tabs">
    <H3 onclick=HomeClick(this) class="tab" id="HOME">HOME</H3>
    <H3 onclick=AboutClick(this) class="tab disabled" id="ABOUT">ABOUT</H3>
    <H3 onclick=GamesClick(this) class="tab disabled" id="GAMES">GAMES</H3>
    <H3 class="tab disabled" id="PROJECTS">PROJECTS</H3>
    </div>

    <img class="Hamburger" src="Resources/Images/Hamburger Menu.png">

<h3 class="subtitle">
    <span id="adjective">Software Engineer</span>
</h3>

<script type="text/javascript">
(function () {
var words = [
    "Software Engineer",
    "Game Developer",
    "Cobol Developer",
    "Engine Programmer",
    "Graphics Programmer",
    "Gameplay Programmer",
    "C# Developer",
    "C++ Developer"
],
index = 0;

const elem = document.getElementById("adjective");

setInterval(() => {
    index = (index + 1) % words.length;
    elem.textContent = words[index];
}, 1000);
})();
</script>

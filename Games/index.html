<html>
    <head>
    <script type="text/javascript" src="../code.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">



    <meta charset="utf-8">
    <meta name="Dino Zvonar">
    <title>Dino Zvonar</title>
    <style type="text/css">
    </style>

    </head>

    <body>
        <header style="text-align: center;">

            <script>
                fetch('../navbar.html')
                .then(response => response.text())
                .then(data => {
                const nav = document.getElementById('nav');
                
                const fragment = document.createRange().createContextualFragment(data);
                nav.appendChild(fragment);

                const homeTab = document.getElementById("GAMES");
                if (homeTab) {
                    homeTab.classList.remove("disabled");
                }

                });
            </script>
            
            <div id="nav"></div>
            
        </header>
        
        <div class="main-content">
            <h2>The Game Assembly Games</h2>
            <div class="GamesGrid">

                <div class="GameCard">
                    <img src="../Resources/Images/Heronin.png" style="margin-left: 0px;" alt="Heronin">
                    <p>Heronin<br>2025</p>
                </div>

                <div class="GameCard">
                    <img src="../Resources/Images/Atlantean Ascent.png" style="margin-left: 50px;" alt="Atlantean Ascent">
                    <p>Atlantean Ascent<br>2025</p>
                </div>

                <div class="GameCard">
                    <img src="../Resources/Images/Spite The Summoning.png" style="margin-left: 0px; scale: 1.45;" alt="Spite: The Summoning">
                    <p>Spite: The Summoning<br>2025</p>
                </div>

                <div class="GameCard">
                    <img src="../Resources/Images/Deliverance.png" style="margin-left: 0px;" alt="Deliverance">
                    <p>Deliverance<br>2024</p>
                </div>

                <div class="GameCard">
                    <img src="../Resources/Images/Little Sinner Banner.png" style="margin-left: 50px;" alt="Little Sinner">
                    <p>Little Sinner<br>2023</p>
                </div>

                <div class="GameCard">
                    <img src="../Resources/Images/Fools Gold Banner.png" style="margin-left: 50px;" alt="Fools Gold">
                    <p>Fools Gold<br>2023</p>
                </div>

                <div class="GameCard">
                    <img src="../Resources/Images/No Rats Harmed Banner.png" style="margin-left: 260px;" alt="No Rats Were Harmed During The Making Of This Game">
                    <p>No Rats Harmed<br>2023</p>
                </div>


                <div class="GameCard">
                    <img src="../Resources/Images/Spacetrip Banner.png" style="margin-left: 100px;" alt="Space Trip">
                    <p>Space Trip<br>2023</p>
                </div>


            </div>

            <h2>Ljud Och Bildskolan Games</h2>
            <div class="GamesGrid">

                <div class="GameCard">
                    <img src="../Resources/Images/Fay.png" style="margin-left: 10px; scale: 1.5;" alt="Little Sinner">
                    <p>Fay<br>2022</p>
                </div>

                <div class="GameCard">
                    <img src="../Resources/Images/Little Sinner Banner.png" style="margin-left: 50px;" alt="Little Sinner">
                    <p>Rowers 2<br>2021</p>
                </div>

                <div class="GameCard">
                    <img src="../Resources/Images/Little Sinner Banner.png" style="margin-left: 50px;" alt="Little Sinner">
                    <p>Rowers<br>2019</p>
                </div>

            </div>
        
        <script>
                fetch('../footer.html')
                .then(response => response.text())
                .then(data => {
                const nav = document.getElementById('foot');
                
                const fragment = document.createRange().createContextualFragment(data);
                nav.appendChild(fragment);

                });
        </script>

        <div id="foot"></div>

    </div>

    </body>


    
</html>
